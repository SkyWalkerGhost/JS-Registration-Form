
<!DOCTYPE html>
<head>
  <title>JavaScript Register Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="register.js"></script>
</head>

<body>
  <!--   სარეგისტრაციო ფორმა   -->
  <!--   Registration Form   -->
  <form action="" name="MyForm" onsubmit="validateform()">
      <label class="register">სარეგისტრაციო ფორმა</label>
      <div class="username">
        <label for="">მომხმარებლის სახელი</label><br>
        <input type="text" name="Username" placeholder="სახელი">
      </div>

    <div class="email">
    <label for="">ელ-ფოსტა</label> <br>
    <input type="text" name="Email" placeholder="ელ-ფოსტა"><br>
    </div>
    
    <div class="password">
    <label for="">პაროლი</label> <br>
    <input type="text" name="Password" placeholder="პაროლი"><br>
    </div>
    
    
     <div class="password1">
    <label for="">გაიმეორეთ  პაროლი</label> <br>
    <input type="text" name="RetypePass" placeholder="გაიმეორეთ  პაროლი"><br>
    </div>
    
    <br>
    <button name="submit">რეგისტრაცია</button>

  </form>

  
  
</body>

</html>
